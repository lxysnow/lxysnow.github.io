<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">

		<title>Number guessing game</title>
		<link type="text/css" href="../styles/guessnumber.css" rel="stylesheet" />
	</head>

	<body>
		<iframe src="../header.html" frameborder="0"></iframe>
		<h1>数字猜谜游戏</h1>

		<p>我们选择了一个介于1和100之间的随机数。看看你是否能在10次或更短的时间内猜到。</p>
		<div class="form">
			<label for="guessField">你猜是几: </label>
			<input type="number" min="1" max="100" required id="guessField" class="guessField">
			<input type="submit" value="提交" class="guessSubmit">
		</div>

		<div class="resultParas">
			<p class="guesses"></p>
			<p class="lastResult"></p>
			<p class="lowOrHi"></p>
		</div>

		<script src="../scripts/guessnumber.js" type="text/javascript"></script>
	</body>
</html>
